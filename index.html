<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class ="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="title"><h4>Now Playing</h4></div>
          <div class="circle">
            <i class="fa-solid fa-plus"></i>
            <!-- Custom button to trigger the file input -->
              <label for="folderInput" class="custom-file-input" id="folderLabel">Choose Your Folder</label>
              <input type="file" id="folderInput" webkitdirectory>
              
              
         <!-- Scrollable div for displaying song list -->
          <div class="song-list-container">
               <ul id="songList"></ul>
           </div>

          </div>
        </nav>
        <img src="assets/images/music-pic.jpg" alt="music img" class="song-img" />
        <div class="song-title">
        <h1>Choose a music folder</h1>
        <p>by clicking on plus icon</p>
        </div>
        <audio src="" id="song">
        <source type="audio/mpeg" />
        </audio>
		<input type="range" value="0" id="progress">
	  <div class="controls">
		   <div>
		    	<i class="fa-solid fa-backward"></i>
		   </div>
		   <div id="play-pause">
			    <i class="fa-solid fa-play" id="action"></i>
		   </div>
		   <div>
			    <i class="fa-solid fa-forward"></i>
		  </div>
	  </div>
  </div>
</div>

	<script src="script.js"></script>
  </body>
</html>
